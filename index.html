<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Temporizador estilo pomodoro" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>FocusTimer - Pomodoro</title>

    <script src="./js/script.js" type="module" defer></script>
  </head>

  <body>
    <main class="wrapper">
      <div class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div class="controls">
        <button class="play">
          <img src="./assets/img/play-icon.svg" alt="Ícone de play" />
        </button>

        <button class="pause">
          <img src="./assets/img/pause-icon.svg" alt="Ícone de play" />
        </button>

        <button class="set">
          <img
            src="./assets/img/stopwatch-icon.svg"
            alt="Ícone de cronômetro"
          />
        </button>

        <button class="stop">
          <img src="./assets/img/stop-icon.svg" alt="Ícone de play" />
        </button>
      </div>
    </main>

    <footer class="sound">
      <button class="sound-on">
        <img src="./assets/img/volume-on-icon.svg" alt="Ícone de volume" />
      </button>

      <button class="sound-off">
        <img src="./assets/img/volume-muted-icon.svg" alt="Ícone de volume" />
      </button>
    </footer>
  </body>
</html>
